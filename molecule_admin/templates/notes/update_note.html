{% extends "index.html" %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-center mt-3 mb-3">
        <h3>Update note</h3>
    </div>
    <div class="d-flex justify-content-center mt-3 mb-3">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Update note
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
